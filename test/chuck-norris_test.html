<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>chuck-norris test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../chuck-norris.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <chuck-norris></chuck-norris>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <chuck-norris joke="Test joke"></chuck-norris>
      </template>
    </test-fixture>

    <script type="module">
      suite('chuck-norris', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.joke, 'Waiting for Chuck to say something funny...');
          const elementShadowRoot = element.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('div');
          assert.equal(elementHeader.innerHTML, 'Waiting for Chuck to say something funny...');
        });

        test('setting a property on the element works', () => {
          // Create a test fixture
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.joke, 'Test joke');
          const elementShadowRoot = element.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('div');
          assert.equal(elementHeader.innerHTML, 'Test joke');
        });

      });
    </script>

  </body>
</html>
